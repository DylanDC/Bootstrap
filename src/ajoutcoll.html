</head>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="#">Collaborateurs <span
					class="sr-only">(current)</span></a> <a
					class="nav-item nav-link disabled" href="#">Statistiques</a> <a
					class="nav-item nav-link disabled" href="#">Activités</a>

			</div>
		</div>

	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12"></div>
			<h1>Nouveau Collaborateur</h1>
		</div>
		<hr />
	</div>
	<form class="needs-validation" novalidate>
	
		<div class="form-row">
			<div class="form-group has-success has-feedback col-md-6">
				<label for="saisieNom">Nom</label> <input type="text"
					class="form-control" id="nom" placeholder="NOM">
			</div>
			<div class="form-group col-md-6">
				<label for="saisiePrenom">Prenom</label> <input type="text"
					class="form-control" id="prenom" placeholder="Prenom" required>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="saisieDate">Date de naissance</label> <input type="date"
					class="form-control" id="dateNaissance">
			</div>

			<div class="form-group col-md-6">
				<label for="saisieNumSecu">Numéro de sécurité sociale</label> <input
					type="number" class="form-control" id="NumSecu">
			</div>
		</div>
		<div class="form-group">
			<label for="saisieAdresse">Address</label> <input type="text"
				class="form-control" id="address"
				placeholder="votre adresse (ex:18 rue de la paix)">
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="saisieVille">Ville</label> <input type="text"
					class="form-control" id="ville"
					placeholder="votre ville (ex:Nantes)">
			</div>
			<div class="form-group col-md-4">
				<label for="saisiePays">Pays</label> <select id="pays"
					class="form-control">
					<option selected>Selectionner...</option>
					<option>ALLEMAGNE</option>
					<option>BELGIQUE</option>
					<option>ESPAGNE</option>
					<option>FRANCE</option>


				</select>
			</div>
			<div class="form-group col-md-2">
				<label for="saisieCodePostale">Code Postale</label> <input
					type="number" class="form-control" id="codePostale">
			</div>
		</div>
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="gridCheck">
				<label class="form-check-label" for="gridCheck"> Check me
					out </label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Sign in</button>



	</form>
